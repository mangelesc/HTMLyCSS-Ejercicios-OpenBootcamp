<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con html. Angeles Córdoba</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="./Files/FinalFantasyX.jpg" alt="FinalFantasyX-img" width="400" />
        </div>

        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="400" controls autoplay muted loop>
                <source src="./Files/videoplayback.mp4" alt="FinalFantasyX-video" type="video/mp4"/>
            </video>            
        </div>

        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="./Files/Final Fantasy X - OST - To Zanarkand.mp3" type="audio/mp3"/>
            </audio>
        </div>
        
        
    </body>
</html>
