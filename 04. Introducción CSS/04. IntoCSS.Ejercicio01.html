<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ganando precisión con los selectores en CSS</title>
        <!--Crea un nuevo fichero CSS e impórtalo en el documento HTML principal-->
        <link rel="stylesheet" href="estilos.css"/>
    </head>
    <body>
        <div>
            <h1 id="titulo" class="encabezado">Lista de compra</h1>
        </div>

        <!--Lista desordenada con cinco elementos que representen artículos de la compra -->

            <h3>Artículos de compra</h3>

                <li id="elemento-1">Fresa</li>
                <li id="elemento-2">Sandía</li>

                <li id="elemento-4">Naranja</li>

        </div>
        <br>

        <!--Lista ordenada con cinco elementos que representan los supermercados más cercanos a tu casa-->

            <h3>Supermercados</h3>
            <ol>
                <li id="elemento-1">Mercadona</li>
                <li id="elemento-2">Ahorramás</li>
                <li id="elemento-3">Lidl</li>
                <li id="elemento-4">Carrefour</li>
