<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h3>Regístrate en formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://www.pngplay.com/wp-content/uploads/13/Google-Logo-Transparent-Background.png" alt="google-logo"/>
                </picture>
                <span>Sign in with google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/584px-Twitter-logo.svg.png" alt="twitter-img"/>
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span> o </span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name </span>
                    <input id="name" name="name" placeholder="Ángeles C."/>
                </label>
                <label for="username">
                    <span>Username </span>
                    <input id="username" name="username" placeholder="AngelesCG"/>
                </label>
            </div>
            <label for="email">
                <span>Email </span>
                <input id="email" name="email"/>
            </label>
            <label for="password">
                <span>Password </span>
                <input id="password" name="password" placeholder="6+ characters"/>
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox"/>
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>    
</body>
</html>
